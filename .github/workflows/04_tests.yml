name: Pruebas Python
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Instalar dependencias
        run: pip install -r proyecto/requirements.txt
      
      - name: Ejecutar tests
        run: pytest proyecto/test_demo.py
